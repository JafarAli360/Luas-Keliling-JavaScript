<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // luas persegi
        let sisiPersegi = 5
        const luasPersegi = sisiPersegi*sisiPersegi
        console.log("luas Persegi =",luasPersegi)
        
        // keliling persegi
        const kelilingPersegi = 4*sisiPersegi
        console.log("keliling Persegi =",kelilingPersegi)

        // luas persegi panjang
        let panjangPersegiPanjang = 4
        let lebarPersegiPanjang = 5
        const luasPersegiPanjang = panjangPersegiPanjang*lebarPersegiPanjang
        console.log("luas Persegi Panjang =",luasPersegiPanjang)

        // keliling persegi panjang
        const kelilingPersegiPanjang = 2*(panjangPersegiPanjang+lebarPersegiPanjang)
        console.log("keliling Persegi Panjang =",kelilingPersegiPanjang)
    </script>
</body>
</html>
