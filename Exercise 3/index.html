<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Trapesium</title>
</head>
<body>
    <img src="https://4.bp.blogspot.com/-mVCRH7uyv1U/VnFjP41UXDI/AAAAAAAACyM/mbbEfgVBI1I/s1600/sifat-sifat_trapesium.PNG" alt="" srcset="">
    <form id="form">
        <label for="sisi">Sisi Trapesium</label>
        <br/>
        <input type="text" name="sisiAb" placeholder="sisi AB..">
        <input type="text" name="sisiBc" placeholder="sisi BC..">
        <input type="text" name="sisiCd" placeholder="sisi CD..">
        <input type="text" name="sisiDa" placeholder="sisi DA..">
        <br/>
        <br/>
        <label for="tinggi">Tinggi Trapesium</label>
        <br/>
        <input type="text" name="tinggi" placeholder="tinggi trapesium..">
        <br/>
        <br/>
        <button type="submit">Hitung!</button>
    </form>
    <h2>Keliling Trapesium</h2>
    <p id="keliling"></p>
    <h2>Luas Trapesium</h2>
    <p id="luas"></p>
    <script src="./index.js"></script>
</body>
</html>
