<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Persegi dan Persegi Panjang</title>
</head>
<body>
    <!-- persegi -->
    <form id="formPersegi">
        <label for="sisi">Sisi</label>
        <br/>
        <input type="text" name="sisi" placeholder="masukkan panjang sisi..">
        <br/>
        <br/>
        <button type="submit">Hitung!</button>
    </form>
    <h2>Keliling Persegi</h2>
    <p id="kelilingPersegi"></p>
    <h2>Luas Persegi</h2>
    <p id="luasPersegi"></p>

    <!-- persegi panjang -->
    <form id="formPersegiPanjang">
        <br/>
        <br/>
        <br/>
        <label for="panjang">Panjang</label>
        <br/>
        <input type="text" name="panjang" placeholder="masukkan panjang..">
        <br/>
        <br/>
        <label for="lebar">Lebar</label>
        <br/>
        <input type="text" name="lebar" placeholder="masukkan lebar..">
        <br/>
        <br/>
        <button type="submit">Hitung!</button>
    </form>
    <h2>Keliling Persegi Panjang</h2>
    <p id="kelilingPersegiPanjang"></p>
    <h2>Luas Persegi Panjang</h2>
    <p id="luasPersegiPanjang"></p>


    <script src="./index.js"></script>
</body>
</html>
